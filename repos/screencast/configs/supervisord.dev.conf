[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[supervisord]
user=root
loglevel=debug
logfile=/dev/null
logfile_maxbytes=0
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[program:vnc]
# command=node --enable-source-maps -r esbuild-register dist/vnc.js
command=Xtigervnc ttyxx -verbose -SecurityTypes None -geometry 1440x720x24 -rfbport 26370 -alwaysshared :0.0
autostart=true
autorestart=true
priority=999
stderr_logfile_maxbytes=0
stdout_logfile_maxbytes=0
stderr_logfile=/proc/1/fd/1
stdout_logfile=/proc/1/fd/1

[program:websockify]
command=/usr/bin/python3 /usr/bin/websockify -v --web /usr/share/novnc 0.0.0.0:26369 0.0.0.0:26370
autostart=true
autorestart=true
priority=998
stderr_logfile_maxbytes=0
stdout_logfile_maxbytes=0
stderr_logfile=/proc/1/fd/1
stdout_logfile=/proc/1/fd/1

[program:browserserver]
command=node --enable-source-maps -r esbuild-register dist/bs.js
autostart=true
autorestart=true
priority=997
stderr_logfile_maxbytes=0
stdout_logfile_maxbytes=0
stderr_logfile=/proc/1/fd/1
stdout_logfile=/proc/1/fd/1
