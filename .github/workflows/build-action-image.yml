
name: build-docker-images
on:
  push:
    branches:
      - main
      - docker-action-updates

jobs:
  build-action:
    name: Build Action
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || inputs.image == 'action' || inputs.image == 'all' }}
    defaults:
      run:
        shell: bash
    env:
      GIT_TOKEN: ${{ secrets.GIT_TOKEN }}
    strategy:
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install
        env:
          NPM_TOKEN: ${{ secrets.GIT_TOKEN }}
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1

      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
        with:
          platforms: linux/amd64,linux/arm64

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.GIT_USER }}
          password: ${{ secrets.GIT_TOKEN }}

      - name: Pull Action Image
        id: pull-base
        run: docker pull ghcr.io/gobletqa/goblet-action:latest

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ github.repository_owner }}/goblet-action
          tags: |
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Generate Builds Args
        id: args
        run: node -r esbuild-register container/scripts/ds/dockerBuildArgs.js goblet-action

      - name: Build and push goblet-action Docker image 
        uses: docker/build-push-action@v3
        with:
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            NPM_TOKEN=${{ secrets.GIT_TOKEN }}
            ${{ steps.args.outputs.list }}
          # cache-from: gobletqa/goblet-action:latest
          # cache-to: type=inline,mode=all
          cache-from: type=gha,scope=action
          cache-to: type=gha,scope=action
          file: container/Dockerfile.action
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
