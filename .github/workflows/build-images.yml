
name: build-docker-images
on:
  push:
    branches:
      - main
      - race-side-fixes
  workflow_dispatch:
    inputs:
      image:
        required: true
        description: 'Name of the app to build'
        type: choice
        default: all
        options:
        - all
        - app
        - action
        - backend
        - screencast

jobs:
  build-base:
    name: Build Base
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    env:
      GIT_TOKEN: ${{ secrets.GIT_TOKEN }}
    strategy:
      fail-fast: false

    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install
        env:
          NPM_TOKEN: ${{ secrets.GIT_TOKEN }}
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1

      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
        with:
          platforms: linux/amd64,linux/arm64

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.GIT_USER }}
          password: ${{ secrets.GIT_TOKEN }}

      - name: Pull Base Image
        id: pull-base
        run: docker pull ghcr.io/gobletqa/goblet-backend:latest

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ github.repository_owner }}/goblet-base
          tags: |
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Generate Builds Args
        id: args
        run: node -r esbuild-register container/scripts/ds/dockerBuildArgs.js goblet-base

      - name: Build and push goblet-base Docker image 
        uses: docker/build-push-action@v3
        with:
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            NPM_TOKEN=${{ secrets.GIT_TOKEN }}
            ${{ steps.args.outputs.list }}
          cache-from: gobletqa/goblet-backend:latest
          cache-to: type=inline,mode=all
          file: container/Dockerfile.base
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64

  build-images:
    needs: build-base
    name: Build Images
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    env:
      GIT_TOKEN: ${{ secrets.GIT_TOKEN }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: app
            dockerfile: container/Dockerfile
            platforms: linux/arm64
          - service: screencast
            dockerfile: container/Dockerfile.screencast
            platforms: linux/amd64
          - service: backend
            dockerfile: container/Dockerfile.backend
            platforms: linux/amd64
          # Disable action docker image for now
          # - service: action
          #   dockerfile: container/Dockerfile.action
          #   platforms: linux/amd64,linux/arm64

    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install
        env:
          NPM_TOKEN: ${{ secrets.GIT_TOKEN }}
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1

      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
        with:
          platforms: linux/amd64,linux/arm64

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.GIT_USER }}
          password: ${{ secrets.GIT_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ github.repository_owner }}/goblet-${{ matrix.service }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Generate Builds Args
        id: args
        if: ${{ github.event_name == 'push' || inputs.image == matrix.service || inputs.image == 'all' }}
        run: node -r esbuild-register container/scripts/ds/dockerBuildArgs.js ${{ matrix.service }}

      - name: Build and push Docker image ${{ matrix.service }}
        if: ${{ github.event_name == 'push' || inputs.image == matrix.service || inputs.image == 'all' }}
        uses: docker/build-push-action@v3
        with:
          build-args: |
            NPM_TOKEN=${{ secrets.GIT_TOKEN }}
            ${{ steps.args.outputs.list }}
          cache-from: type=gha, scope=${{ github.workflow }}
          cache-to: type=gha, scope=${{ github.workflow }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: ${{ matrix.platforms }}
